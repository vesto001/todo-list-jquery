<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <script type="text/javascript" src="./assets/js/lib/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="./assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Ceviche+One|Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="container">
      <h1>Todo List <i class="fa fa-list" aria-hidden="true"></i></h1>
      <input type="text" placeholder="Add New Todo">

      <ul>
        <li><span><i class="fa fa-trash"></i></span> Eat</li>
        <li><span><i class="fa fa-trash"></i></span> Sleep</li>
        <li><span><i class="fa fa-trash"></i></span> Work</li>
      </ul>
    </div>
    <script type="text/javascript" src="./assets/js/todos.js"></script>
  </body>
</html>
